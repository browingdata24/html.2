<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* id selector */
        #redElement{
            color: red;
        }

        /* class selector */
        .bgBlue{
            color: aqua;
            background-color: gold;
        }

        /* grouping selector */
        footer, span{
            background-color: plum;
        }
    </style>
</head>
<body>
    <h3>CSS Selector</h3>
    <p>This is a simple paragraph to demonstrate css selector</p>
    <p id="secondPara" class="redElement bgBlue">This is a another simple paragraph to demonstrate css selector</p>
    <div>
        <p>This is yet another simple paragraph inside div to demonstrate css selector</p>
        <span>this is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
